<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Inputs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .parentForm {
            border: none;
            border-bottom: solid 3px green;
            width: 85%;
            display: inline;
        }

        .childForm {
            border: none;
            border-bottom: solid 3px yellowgreen;
            width: 50%;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <button id="onClickParentBtn" class="btn btn-lg btn-success">Add</button> <br> <br> <br>
            <form id="form" action="">
            </form>
        </div>
    </div>
</body>
<script>
    var parentComponentCount = 1;
    var childComponentCount = 0;

    $(document).ready(function () {
        increaseInput();
    });

    $('#onClickParentBtn').click(function () {
        parentComponentCount++;
        increaseInput();
    })

    function removeParentComponent(id) {
        $(`#div${id}`).remove()
    }

    function addChildComponent(id) {
        childComponentCount++;
        increaseChild(id);
    }



    function increaseInput() {
        $('#form').append(`
            <div id='div${parentComponentCount}'>
            <input type='text' class='form-control parentForm' id='parentInput-${parentComponentCount}'>&nbsp; 
            <span class="glyphicon glyphicon-minus removeParentComponent" onclick=removeParentComponent(${parentComponentCount}) id='parentRemove-${parentComponentCount}'></span>&nbsp;&nbsp;&nbsp; 
            <span class="glyphicon glyphicon-plus" onclick=addChildComponent(${parentComponentCount}) id='parentAdd-${parentComponentCount}'></span><br/><br/>
            <div id='child-${parentComponentCount}'></div><br><br></div>`);
    }

    function increaseChild(id) {
        $('#child-' + id).append(` 
        <div id='${parentComponentCount}-childMainDiv-${childComponentCount}'>
        <input type='text' class='form-control childForm' id='${parentComponentCount}-childInput-${childComponentCount}'> 
        <span class="glyphicon glyphicon-minus removeParentComponent" onclick=removeChildValue(${parentComponentCount},${childComponentCount}) id='${parentComponentCount}-span-${childComponentCount}'></span>&nbsp;&nbsp;&nbsp;<br/>
        </div>`)
    }

    function removeChildValue(parentId, childId) {
        $('#' + parentId + '-childMainDiv-' + childId).remove()
    }
</script>

</html>
